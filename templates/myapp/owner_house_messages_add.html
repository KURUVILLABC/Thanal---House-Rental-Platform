{% extends 'myapp/owner_base.html' %}
{% load static %}
{% block title %}Add Message{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Message Add</font></h2>
<div class="container">
    <form name="frm" role="form" action="{% url 'owner_house_messages_add' %}" method="post" >
            {% csrf_token %}
        <div class="form-group">
            <label for="message">Message</label>
            <input class="form-control" type="text"  name="message" placeholder="message" required="required" id="message">
        </div>
<input type="hidden"  name="house_request_id" value="{{house_request_id}}" >
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>


        {{msg}}
    </form>
</div>
</center>
{% endblock %}
