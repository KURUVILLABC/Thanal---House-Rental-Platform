{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}User Document List{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">User Document List</font></h2>
<div class="container">
    <!--#8. user_docs - id, user_id, title, doc_file-->
    <form name="frm" role="form" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered auto-index">
        <thead>
             <tr>
            <th>Sl.No</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
             </thead>
        {% for udocs_obj in docs_list %}
             <tbody>
        <tr class="info ">
            <td></td>
            <td>
                {{ udocs_obj.title }}

            </td>
            <td>
                <div class="btn-group-vertical">
                    <a class="btn btn-primary" href="../static/myapp/media/{{ udocs_obj.doc_file }}">Download</a>
                </div>
            </td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <input type="hidden"  name="user_id" value="{{user_id}}" >
        {{msg}}
        <br/>

    </form>
</div>
</center>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>

{% endblock %}
